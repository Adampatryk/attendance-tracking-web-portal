{% extends 'base_layout.html' %}

{% block content %}

<form class="create-lecture-button" action="{% url 'lectures:create' %}" method="POST">
    {% csrf_token %}
    <button type="submit">create</button>
</form>

<form class="list-modules-button" action="{% url 'lectures:modules_list' %}" method="POST">
    {% csrf_token %}
    <button type="submit">show modules</button>
</form>

<form class="list-students-button" action="{% url 'lectures:students_list' %}" method="POST">
    {% csrf_token %}
    <button type="submit">show students</button>
</form>

<h1>this is the list of lectures</h1>

<div class="list">
    {% for lecture in lectures %}
        <div class="item">
            <h2><a href="{% url 'lectures:details' lecture_id=lecture.id %}">{{lecture.title}}</a></h2>
        </div>
    {% endfor %}
</div>

{% endblock %}
