{% extends 'base_layout.html' %}

{% block content %}
<ul class="nav">
    <li class="nav-button"><a href="{% url 'lectures:list' %}">Back</a></li>
</ul>

<div class="create-lecture">
    <h1>Create a new lecture</h1>
</div>

<form class="create-lecture-form" action="{% url 'lectures:create' %}" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Create">
</form>

{% endblock %}
