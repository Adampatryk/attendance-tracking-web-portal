{% extends 'base_layout.html' %}

{% block content %}
<form class="back-button" action="{% url 'lectures:list' %}", method="POST">
    {% csrf_token %}
    <button type="submit">back</button>
</form>

<div class="create-lecture">
    <h1>Create a new lecture</h1>
</div>

<form class="create-lecture-form" action="{% url 'lectures:create' %}" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Create">
</form>

{% endblock %}
