{% extends 'base_layout.html' %}

{% block content %}

<form class="back-button" action="{% url 'lectures:list' %}", method="POST">
    {% csrf_token %}
    <button type="submit">back</button>
</form>

<h1>this is the list of modules</h1>

<div class="list">
    {% for module in modules %}
        <div class="item">
            <h2><a href="{% url 'lectures:module_details' id=module.id %}">{{module.title}}</a></h2>
        </div>
    {% endfor %}
</div>

{% endblock %}
