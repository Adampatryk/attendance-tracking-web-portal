{% extends 'base_layout.html' %}

{% block content %}

<ul class="nav">
    <li class="nav-button"><a href="{% url 'lectures:list' %}">Back</a></li>
</ul>

<h1>this is the list of modules</h1>

<div class="list">
    {% for module in modules %}
        <div class="item">
            <h2><a href="{% url 'lectures:module_details' module_id=module.id %}">{{module.title}}</a></h2>
        </div>
    {% endfor %}
</div>

{% endblock %}
