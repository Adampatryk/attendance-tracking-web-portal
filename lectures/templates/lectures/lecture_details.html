{% extends 'base_layout.html' %}

{% block content %}

<form class="nav-button" action="{% url 'lectures:list' %}" method="POST">
    {% csrf_token %}
    <button type="submit">back</button>
</form>
<form class="nav-button" action="{% url 'lectures:delete' id=lecture.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">delete</button>
</form>

<h1>lecture details</h1>

<p>{{lecture.id}}</p>
<p>{{lecture.title}}</p>
<p>{{lecture.datetime}}</p>

<div id="qr-code">
    {% include 'lectures/lecture_qr_code.html' %}
</div>

<script>
    setInterval(function(){
        $.ajax({
            url: "{% url 'lectures:qr-code' id=lecture.id %}",
            success: function(data) {
                $("#qr-code").html(data);
            }
        });
    }, 500);
</script>

{% endblock %}
